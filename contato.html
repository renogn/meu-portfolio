<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet" href="style.css"> <!-- Link para arquivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Link para ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"> <!-- Link para fonte -->
</head>

<!-- JavaScript para tornar o envio do formulário funcional -->
<script>
  const form = document.getElementById('form-contato');
  const mensagem = document.getElementById('mensagem-sucesso');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const data = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.style.display = 'none';
        mensagem.style.display = 'block';
      } else {
        alert('Ocorreu um erro. Tente novamente mais tarde.');
      }
    }).catch(error => {
      alert('Erro ao enviar. Verifique sua conexão.');
    });
  });
</script>

<body>
    <!-- Título do Site -->
    <div class="titulo-site">
        <h1><i class="fas fa-laptop-code"></i> Meu Portfólio</h1>
        <p>Engenheiro de Dados | Projetos e Contato</p>
    </div>

    <!-- Criando a barra de navegação do site -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sobre mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html" class="ativo">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Definindo o conteúdo principal da página -->
    <main>
        <h1>Fale Comigo</h1>
        <form class="form-contato" action="https://formsubmit.co/renoneto123@gmail.com" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <button type="submit">Enviar</button>
        </form>

        <div id="mensagem-sucesso" class="mensagem-sucesso" style="display: none;">
            <h2>✅ Mensagem enviada com sucesso!</h2>
            <p>Obrigado por entrar em contato. Responderei em breve.</p>
        </div>
    </main>

    <!-- Rodapé da Página -->
    <footer>
        <p>&copy;2025 - Meu Portfólio</p>
    </footer>
</body>
</html>
